<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    // Create at least 3 variables
    let var1 = "5";
    let var2 = 42;
    let var3 = true;

// Create at least one if statement that displays a result if true
    if (var2 > 40) {
        console.log("var2 is greater than 40");
    }
    

// Create at least one if…else statement that displays a result if true and a different result if false
    if (var1 == 5) {
        console.log("var1 is equal to 5");
    }
    else {
        console.log("var1 is not equal to 5");
    }

// Create at least one if…else if…else statement that displays a result based on what is true and a different result if none of the options are true 
    if (var3 === true) {
        console.log("var3 is true");
    }
    else if (var3 === false) {
        console.log("var3 is false");
    }
    else {
        console.log("var3 is neither true nor false");
    }
</script>
    
</body>
</html>
