<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Variables</title>
</head>
<body>


<script>
  let variable1;
  let variable2;
  let variable3;


  variable1 = 42;
  variable2 = 'Hello';
  variable3 = ['apple', ' banana', ' orange'];
  variable4 = ' World!';


  console.log(variable1);
  console.log(variable2);
  console.log(variable3);

  document.write('<p>The value for variable1 is: ' + variable1 + '</p>');
  document.write('<p>The value for variable2 is: ' + variable2 + '</p>');
  document.write('<p>The value for variable3 is: ' + variable3 + '</p>');

  let result = variable2 + variable4;
  document.write('<p>Result of adding or concatenating variables: ' + result + '</p>');

  variable1 = variable1 * 2;
  variable2 = 'Goodbye';
  variable3 = 7;

  document.write('<p>Updated value for variable1: ' + variable1 + '</p>');
  document.write('<p>Updated value for variable2: ' + variable2 + '</p>');
  document.write('<p>Updated value for variable3: ' + variable3 + '</p>');

  let addition = variable1 + variable3;
  document.write('<p>Addition result: ' + addition + '</p>');

</script>

</body>
</html>
